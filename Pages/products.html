<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products page</title>
    <link rel="stylesheet" href="/Scss/products.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="/index.html">CML</a>
          <div class="artist-logo">
            <span>PRODU</span>
            <span>CTS</span>
          </div>
        </div>

        <ul>
          <li><a href="/Pages/artist.html">ARTISTS</a></li>
          <li><a href="/Pages/consulting.html">CONSULTING</a></li>
          <li><a href="/Pages/products.html">PRODUCTS</a></li>
          <li><a href="/Pages/contact.html">CONTACTS</a></li>
        </ul>
      </nav>
    </header>

    <section class="intro-section">
      <div class="intro-container">
        <p>Promotional image of the product</p>
      </div>
    </section>

    <section class="products-section">
      <h1>PRODUCT NAMES</h1>

      <div class="product-1">
        <div class="desc">
          <p>Description</p>
        </div>
        <div class="image">
          <p>Image</p>
        </div>
      </div>

      <div class="product-2">
        <div class="image">
          <p>Image</p>
        </div>
        <div class="desc">
          <p>Description</p>
        </div>
      </div>

      <div class="product-3">
        <div class="desc">
          <p>Description</p>
        </div>
        <div class="image">
          <p>Image</p>
        </div>
      </div>
    </section>

    <section class="gallery-section">
      <h1>GALLERY</h1>
      <div class="gallery-container">
        <div class="image-1">Image</div>
        <div class="image-2">Image</div>
        <div class="image-3">Image</div>
      </div>
    </section>

    <section class="contact-section" id="contact-us">
      <h1>CONTACT US</h1>
      <div class="contact-top">
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" required />
          <label for="name">Full Name</label>
          <input type="text" id="name" required />
          <label for="subject">Subject</label>
          <input type="text" id="subject" required />
          <label for="message">Message</label>
          <textarea id="message" required></textarea>
          <input type="submit" value="Submit" id="submit" />
        </form>
      </div>

      <div class="contact-bottom">
        <div class="number">
          <h3>Number/Whatsapp:</h3>
          <p>+971 50 181 6605</p>
        </div>

        <div class="email">
          <h3>Email:</h3>
          <p>CompanyEmail@gmail.com</p>
        </div>
      </div>
    </section>
  </body>
</html>
